<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				color: blue;
			}
			.goudan{
				color: pink;
			}
			.caihua{
				color: green;
			}
			.heitu{
				color: skyblue;
			}
			.xionger{
				color: deeppink;
				font-size: 80px;
			}
		</style>
	</head>
	<body>
		<div class="goudan xionger xiaocai">11111111111111</div>
		<div class="caihua">2222222222222222</div>
		<div class="heitu">3333333333</div>
	</body>
</html>
<!-- 
 {}前面的这个叫做选择器
 选择器分类是5大类   
	基本选择器  5个
		1、类型选择器
			使用场景   想要改变某一类元素样式的时候就用
			语法：标签写在{}前面就行   比如  div{}   p{}
		2、class选择器（类选择器）
			使用场景： 当想要区分多个相同的标签时候用
				语法： 在css里的语法 .class名字{}
		3、id选择器
				使用场景： 当想要区分多个相同的标签时候用
				语法：  在css里的语法 #名字{}
	属性选择器  7个
	伪类选择器  10-20
	伪对象选择器   5个
	层次选择器  4个
 
 -->
