<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内部样式</title>
		<style type="text/css">
			div{
				color: blue;
				font-size: 80px;
			}
			p{
				color: red;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div>我是div1</div>
		<div>我是div2</div>
		<div>我是div3</div>
		<p>我是段落1</p>
		<p>我是段落2</p>
		<p>我是段落3</p>		
	</body>
</html>
<!-- 
内部样式（适合案例或者比较短小的网页）
 优点：把HTML和css独立分开了
 缺点：如果网站页面很多或者很长，也会造成页面代码很多
 
 -->
