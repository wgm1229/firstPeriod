<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>行内样式、内联样式</title>
	</head>
	<body>
		<div style="color: blue; font-size: 80px;">我是div</div>
		<img src="images/icon1.jpg" width="80" />
		<p style="color: red; font-size: 40px;" >我是段落</p>
		<div style="color: blue; font-size: 80px;">我是第2个div</div>
		<!-- 
		 行内样式的书写方式（仅做了解，不建议使用）
		 缺点：
		 1、把HTML和css混搭在一起写代码，如果很多的话，就会特别乱
		 2、如果涉及到数据的调整或者样式的修改，修改起来会比较麻烦
		 
		 
		 -->
		
		
	</body>
</html>
<!-- 
 CSS的引入方式有3个
 1、内部样式
 2、外部样式
 3、行内样式（内联样式）
 -->
