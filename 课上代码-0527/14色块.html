<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.top{
				height: 62px;
				/* 背景颜色 */
				background-color: #232323;
			}
			.center{
				height: 62px;
				width: 1014px;
				background-color: #e24a15;
				/* 可以实现一个矩形的盒子居中 */
				margin: 0 auto;
			}
			
			.green{
				height: 423px;
				background-color: green;
			}
			.gray{
				height: 350px;
				background-color: gray;
			}
			.black{
				width: 1014px;
				height: 350px;
				background-color: #222222;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<div class="center"></div>
		</div>
		
		
		<div class="green"></div>
		
		<div class="gray">
			<div class="black"></div>
		</div>
	</body>
</html>
