<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		默认情况下的文字
		<b>我是加粗的文字</b>
		<strong>我是加粗的文字</strong>
		<!-- 这些加粗是默认横着排列的，跟标题是竖着排列的 -->
		<i>我是倾斜的文字</i>
		<em>好巧，我也是</em>
		<!-- 倾斜也是横向排列的 -->
		<!-- 加粗倾斜一起用 -->
		<b>
			<i>我是加粗又倾斜的文字</i>
		</b>
		
		<strong>
			<em>我是加粗又倾斜的文字</em>
		</strong>
		
	</body>
</html>
