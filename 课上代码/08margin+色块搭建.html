<!-- 
 margin-top的解析问题
 解析的现象
   默认情况下，一个盒子包另外一个盒子，当给了子元素添加margin-top之后，应该让子元素自己下来，父元素是不动的。但是浏览器解析的时候，让父元素也下来了。
 解决方法：
	 1、不给子元素用margin-top换成给父元素的padding-top
	 2、给最近的父元素添加overflow：hidden；（这个属性的本意是 溢出隐藏）
	 常用第2个解决方法
	 3、给父元素添加一个上边框  border-top：1px solid(实线) blue；
 
 -->
