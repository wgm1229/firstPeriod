<!-- 
 margin和padding的相同和不同点
 相同点：都是可以调整页面间距
 不同点：
 1、margin是外间距   padding是内间距
 2、margin可以用负数，也可以用auto   padding不不能用负数也没有auto的写法
 3、margin添加上去之后，不会把当前容器给撑大，当时padding会把当前容器给撑大
 4、margin-top给子元素添加的时候，有解析问题，但是padding-top没有解析问题，但padding会把盒子个撑大
