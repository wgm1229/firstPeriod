<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 600px;
				height: 650px;
				border: 3px solid blue;
				margin-right: auto;
				margin-left: auto;
				margin-top: 20px;
			}
			h3{
				margin-top: 30px;
				margin-bottom: 20px;
				margin-left: 100px;
			}
			.goudan{
				width: 500px;
				height: 500px;
				border: 1px dashed gray;
				margin: 0 auto;
			}
			.text1{
				background-color: orange;
				border: 1px dashed black;
				margin-top: 10px;
				float: left;
				clear:both;
			}
			.text2{
				background-color: green;
				border: 1px dashed black;
				margin-top: 10px;
				float: right;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h3>聊天记录搞笑版</h3>
			<div class="goudan">
				<p class="text1">老板板板有货吗？</p>
				<p class="text2">有！！！！</p>
				<p class="text1">这么凶，态度不够诚恳</p>
				<p class="text2">我爱你</p>
				<p class="text2">态度够呈坎了把</p>
				<p class="text1">这么凶，态度不够诚恳</p>
				<p class="text1">这么凶，态度不够诚恳</p>
				<p class="text2">这么凶，态度不够诚恳</p>
				<p class="text2">这么凶，态度不够诚恳</p>
			</div>
		</div>
	</body>
</html>
<!-- 
div  p  h1-h6等但凡是默认竖着排列的标签
 都是独占一行的，那么默认的宽度是撑满的
 如果给这些标签添加了浮动，浮动之后就飘了，脱离文档流
 这个时候他们的宽度如果不强制设置，那么他们的宽度是由内容撑开的
 
 
 -->
