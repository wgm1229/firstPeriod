 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         *{margin:0;padding:0;}
         .top{
             /* width:calc(100% - 20px); */
             height: 100px;
             background: red;
             border:10px solid #000;
             /* float: left; */
         }
         .bottom{
             width:100%;
             height: 100px;
             background: green;
             border:10px solid #000;
         }
         .wrap{
             width: 600px;
             border:10px dashed orange;
             height: 300px;
         }

        /* calc() 可以动态计算数值 
                加+   减法-   乘法*    除法/ */
     </style>
 </head>
 <body>
     <div class="wrap">
        <div class="top">不设置宽度</div>
        <div class="bottom">width:100%</div>
     </div>
    
 </body>
 </html>
