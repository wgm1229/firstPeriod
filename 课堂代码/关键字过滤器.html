<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px !important;
            height: 100px;
            background: red !important;
            background: blue;
        }

        /* 关键字过滤器(可以提升某句css声明的权重)

            属性:属性值!important */
    </style>
</head>
<body>
    <div style="background:pink;width:100px"></div>
</body>
</html>
