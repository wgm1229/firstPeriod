<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{margin:0;padding:0;} 
         .header,.footer{
             height: 120px;
             background: orange;
             border:3px solid #000;
             text-align: center;
             line-height: 120px;
             font-size: 50px;
         }
         .content{
             /* min-height: 600px;
             _height: 600px; */
             width: 800px;
             background: pink;
             margin:0 auto; 
             border:2px dashed #000;
              
         }
        .left{
            width: 200px;
            height: 300px;
            background: #ccc;
            font-size: 50px;
            float: left;
        }
        .right{
            width: 300px;
            height: 900px;
            background: green;
            font-size: 50px;
            float: right;
        }
        /* .clear{
           
            clear: both;
            height: 10px;
            background:red;
            width: 100px;
        } */
        .clear-fix:after{
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
    <div class="header">头部</div>
        <div class="content clear-fix">
                <div class="left">left</div>
            
                <div class="right">right</div>
                <!-- <div class="clear"></div>        -->
                
        </div>
        <div class="content clear-fix">
            <div class="left">left</div>
        
            <div class="right">right</div>
            <!-- <div class="clear"></div>        -->
            
        </div>
    <div class="footer">底部</div>
</body>
</html>
