<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
                * {
            margin: 0;
            padding: 0
        }
        
        html body {
          
            width: 100%;
        }
        body{
          height: 3000px;
        }
        h1 {
            height: 200px;
            background-color: lightblue;
        }
        #sticky-nav{  
            width: 100%;
            height: 80px;
            background-color: yellowgreen;
            position: sticky;
            top:0px;
            /* position: static; */
            /* 取消定位 */
        }
        
        .scroll-container {
            height: 600px;
            width: 100%;
            background-color: lightgrey;
        }
     
         /*position:
                static     取消定位
                relative  相对定位
                absolute 绝对定位
                fixed      固定定位
                sticky     粘性定位（一般情况下，内容占位，当滚动条滑过粘性定位的元素后，跟固定定位效果等同）
                inherit    继承父元素position的属性值*/
                
        </style>
    </head>
    <body>
                
                <h1>高200px;距顶部100px</h1>
                <div id="sticky-nav">这是一个tab切换栏，给sticky定位top=100px</div>
                <p class="scroll-container">发生滚动</p>
                <p class="scroll-container" style="background:lightgoldenrodyellow;">发生滚动</p>
    </body>
</html>
