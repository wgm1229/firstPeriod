<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .wrap{
            width:300px;
            height: 300px;
            border:5px solid red;
            margin: 100px auto;
            padding:20px;
            position: relative;
        }
       .wrap p{
           width: 100px;
           height: 100px;
           background: red;
           color: #fff;
           text-align: center;
           line-height: 100px;
           position: absolute;
           /* 设置绝对定位 */
       }
       .wrap .item2{
           background: blue;
           color: yellow;
       }
       .item1{
           left: 20px;
           top: 20px;
       }
       .item2{
           left: 120px;
           top: 120px;
       }
       .item3{
           right: 20px;
           top: 20px;
       }
       .item4{
           left: 20px;
           bottom: 20px;
       }
       .item5{
           right: 20px;
           bottom: 20px;
       }
    </style>
</head>
<body>
    <div class="wrap">
        <p class="item1">链接</p>
        <p class="item2">链接</p>
        <p class="item3">链接</p>
        <p class="item4">链接</p>
        <p class="item5">链接</p>
    </div>
</body>
</html>
