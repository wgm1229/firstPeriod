<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        .wrap{
            width: 400px;
            height: 400px;
            border:4px solid #000;
            margin:100px auto;
        }
        .wrap div{
            width: 100px;
            height: 100px;
            font-size: 40px;
        }
        .box1{
            background: red;
        }
        .box2{
            background: blue;
            position:fixed;
            /* 固定定位 */
            left:0px;
            top:0px;
          
        }
        .box3{
            background: green;
            
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box1">div1</div>
        <div class="box2">div2</div>
        <div class="box3">div3</div>
    </div>
</body>
</html>
