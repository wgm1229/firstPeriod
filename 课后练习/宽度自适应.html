<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.top{
				width: calc(100% - 20px);
				height: 100px;
				background: #0000FF;
				border: 10px solid #000;
				float: left;
			}
			.bottom{
				width: 100%;
				height: 100px;
				background: #FFA500;
				border: 10px solid #000;
			}
			.wrap{
				width: 600px;
				height: 300px;
				border: 10px dashed orange;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="top">不设置宽度</div>
			<!-- <div class="bottom">width=200%</div> -->
		</div>
	</body>
</html>
