<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>图片整合</title>
<style type="text/css">
*{margin:0; padding:0;}
body{font-size:12px;}
ul{list-style:none; }
.nav1{width:800px; margin:50px auto;}
.nav1 li{float:left; }
.nav1 li a{color:#333; text-decoration:none; display:block; width:62px; height:22px; background:url(images/bg.gif); text-align:center; line-height:22px;}
.nav1 .news a{background-position:-62px 0;}
.nav1 .disport a{background-position:-124px 0;}
.nav1 .sport a{background-position:-186px 0;}
.nav1 .home a:hover{background-position:0 -22px;}
.nav1 .news a:hover{background-position:-62px -22px;}
.nav1 .disport a:hover{background-position:-124px -22px;}
.nav1 .sport a:hover{background-position:-186px -22px;}
</style>
</head>

<body>
<ul class="nav1">
	<li class="home"><a href="#">首页</a></li>
    <li class="news"><a href="#">新闻</a></li>
    <li class="disport"><a href="#">娱乐</a></li>
    <li class="sport" ><a href="#">体育</a></li>
</ul>
</body>
</html>
