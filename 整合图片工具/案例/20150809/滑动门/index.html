<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滑动门宽度自适应</title>
<style type="text/css">
*{margin:0; padding:0;}
body{font-size:12px;}
ul,ol{list-style:none;}
a{text-decoration:none;}
.wrap{height:60px; background:#06F; position:relative;}
.nav1{position:absolute; left:30px; bottom:0; height:42px;}
.nav1 li{float:left;margin-right:10px;}
.nav1 li a{display:block; color:#fff; font-weight:bold; background:url(images/tableft.gif) no-repeat left top;padding-left:4px; }
.nav1 li a span{display:block; background:url(images/tabright.gif) right top; height:42px; line-height:42px; padding:0 14px 0 10px;}
.nav1 li a:hover{background-position:0 -42px;}
.nav1 li a:hover span{background-position:right -42px;}

</style>
</head>

<body>
<div class="wrap">
    <ul class="nav1">
        <li><a href="#"><span>首首页首页页</span></a></li>
        <li><a href="#"><span>新闻列表</span></a></li>

        <li><a href="#"><span>们首页首页</span></a></li>
        <li><a href="#"><span>友情链接</span></a></li>
        <li><a href="#"><span>企业业业业业站</span></a></li>
    </ul>
</div>
</body>
</html>
