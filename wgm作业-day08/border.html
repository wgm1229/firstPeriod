<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>border</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: yellow;
				margin: 50px auto;
			}
			.box1{
				border: 5px solid red;
			}
			.box2{
				border-bottom: 5px double black;
			}
			.box3{
				border: 5px dotted black;
				border-right: none;
			}
			.box4{
				border-left:5px dashed black ;
				border-right:5px dashed black ;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</body>
</html>
