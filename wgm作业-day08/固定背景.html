<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定背景</title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			div{
				height: 1300px;
				width: 100%;
			}
			.box1{
				background: url(images/bg1.png) no-repeat center/100% 100% fixed;
				overflow: hidden;
				/* 解决内容移动把父元素移下来的效果 */
			}
			.box2{
				background: url(images/bg2.png) no-repeat center/100% 100% fixed;
			}
			.box3{
				background: url(images/bg3.png) no-repeat center/100% 100% fixed;
			}

			p{
				height: 200px;
				width: 100%;
				text-align: center;
				line-height: 200px;
				background: rgba(255,255,255,0.8);
				font-size: 24px;
				font-weight: bold;
			}
			.box1 p{
				margin-top:300px;
			}
		</style>
	</head>
	<body>
		<div class="box1"><p>Text information 1</p></div>
		<div class="box2"><p>Text information 2</p></div>
		<div class="box3"><p>Text information 3</p></div>

	</body>
</html>
